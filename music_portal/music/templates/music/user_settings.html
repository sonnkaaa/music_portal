{% extends "music/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Настройки</h2>
    <div class="row">
        <!-- Изменение профиля -->
        <div class="col-md-6">
            <h3>Редактировать профиль</h3>
            <form method="POST">
                {% csrf_token %}
                {{ profile_form.as_p }}
                <button type="submit" name="update_profile" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>

        <!-- Смена пароля -->
        <div class="col-md-6">
            <h3>Сменить пароль</h3>
            <form method="POST">
                {% csrf_token %}
                {{ password_form.as_p }}
                <button type="submit" name="change_password" class="btn btn-warning">Изменить пароль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
